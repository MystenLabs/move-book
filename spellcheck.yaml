matrix:
- name: Markdown
  aspell:
    lang: en
  dictionary:
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
      comments: false
      ignores:
      - code
      - pre
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  sources:
  - 'book/src/**/*.md'
  - 'reference/src/**/*.md'
  default_encoding: utf-8
